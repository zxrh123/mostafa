<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Author" content="Ringroad">
	<!--  Chrome & Opera -->
	<meta name="theme-color" content="#9831e0">
	<!--  Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#9831e0">
	<!--  Safari iOS -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#9831e0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" href="img/favicon.png">
	<title>دخول الأعضاء</title>
	<link rel="stylesheet" href="css/fontawesome.min.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/system.js"></script>
	<style>
		input[type=password],
		input[type=text] {
			margin-bottom: 13px !important;
		}
	</style>
</head>

<body>
	<div class="app-container">
		<div class="page page-home page-with-subnavbar">
			<div class="page">
				<div class="page-content">
					<!-- login member -->
					<div class="login-member">
						<div class="link-closess">
							<a href="../" class="link back float-right">
								<i class="fa fa-times"></i>
							</a>
						</div>


						<div class="container">
							<div class="new">
								<div class="massege"><img src="/img/login-user.svg" style="max-width: 125px;"
										alt="Login" />
								</div>
							</div>
							<div class="separator-small"></div>
							<h1 class="color-primer text-center" style="color: var(--text-color);">دخول الأعضاء</h1>
							<div class="separator"></div>

							<form id="loginuspw" name="loginuspw" action="$(link-login-only)" method="post"
								autocomplete="off" $(if chap-id) onSubmit="return doLoginUSPW()" $(endif)>
								<input type="hidden" name="dst" value="$(link-orig)" />
								<input type="hidden" name="popup" value="true" />
								<input type="text" name="username" placeholder="إسم المستخدم" id="username" required>
								<input type="password" name="password" placeholder="كلمة المرور" id="password" required>
								<p class="text-center margin-bottom-middle">لو عايز تخش بكرت دوس <a class="color-primer"
										href="login.html"> <b>من هناا</b></a></p>
								<button type="submit"
									class="buttons buttons-center buttons-full box-shadow">دخول</button>
							</form>

						</div>
						<div class="separator-small"></div>


					</div>
					<!-- end login member -->
				</div>
			</div>
		</div>
	</div>
	$(if chap-id)
	<form name="sending" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">
		// Login Member
		function doLoginUSPW() {
			document.sendin.username.value = document.loginuspw.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.loginuspw.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
	</script>
	$(endif)
	<script type="text/javascript">

	</script>

	<div class="separator-small"></div>

	<div class="text-center">
		<h3 class="margin-bottom-small"><b>  <center><!-- لاتقوم بالتعديل هنا لانه خاص بنظام التفعيل وحقوق الملكيه تجنبا لانقطاع الخدمه عنك --><div data-title='EGY-NET' data-url='speedlink' data-id='speedlink' id='license_copyrights'><span id='source-org'>SpeedLink</span></div></center></b></h3>
		<div class="separator-small"></div>
		<div class="separator-small"></div>
		<div class="separator-small"></div>
		<!-- end script -->
</body>

</html>
