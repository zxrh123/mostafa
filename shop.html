          <script type="text/javascript">
            // Login Voucher
            function doLoginVCR() {
              document.sendin.username.value = document.loginvcr.username.value;
              document.sendin.password.value = hexMD5('$(chap-id)' + document.loginvcr.username.value + '$(chap-challenge)');

              return false;
            }
